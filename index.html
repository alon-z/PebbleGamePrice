<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1", maximum-scale=1, user-scalable=no">
    <title>Pebblegameprice by alonikomax</title>
  </head>

  <body>
    <div class="row">
      <div class="col-xs-10 col-sm-6 col-md-8 col-xs-offset-1">
      <h1>PebbleGamePrice <small>Settings</small></h1>
      <table id="t_games" class="table table-striped">
        <tr>
          <th>Game Name</th>
          <th>Game appid</th>
        </tr>
        <tr id="game">
          <td id="game_name">GTA V</td>
          <td id="game_appid">271590</td>
        </tr>
      </table>
      <form class="form-inline">
        <div class="form-group">
          <label for="game_name">Game Name</label>
          <input type="text" class="form-control" id="game_name" placeholder="Example Name">
        </div>
        <div class="form-group">
          <label for="game_appid">Game Appid</label>
          <input type="number" class="form-control" id="game_appid" placeholder="1234567">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button id="btn-send" type="button" class="btn btn-success">Send</button>
        <button id="btn-exit" type="button" class="btn btn-danger">Exit</button>
      </form>
      </div>
    </div>
    
  <script>
    function saveOptions() {
      var options = {}
      options["games"] = {}
      //Add all textual values
      $("#game").each(function(){
        options["games"][$(this).find("#game_name").text()] = $(this).find("#game_appid").text();
      })
      return options;
    }
    $().ready(function() {
      $("#btn-exit").click(function() {
        console.log("Cancel");
        document.location = "pebblejs://close";
      });
      $("#btn-send").click(function() {
        console.log("Submit");
        var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
        console.log("Warping to: " + location);
        console.log(location);
        document.location = location;
      });
      //Set form values to whatever is passed in.
      var obj = jQuery.parseJSON(decodeURIComponent(window.location.hash.substring(1)));
      for(key in obj) {
        $("#t_games tr:last").after('<tr id="game"><td id="game_name">' + key + '</td><td id="game_appid">' + obj[key] + '</td></tr>');
      }
      $("t_games").trigger("create")
    });
  </script>
  </body>
</html>
