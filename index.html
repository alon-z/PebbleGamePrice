<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1", maximum-scale=1, user-scalable=no">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Pebblegameprice by alonikomax</title>
  </head>

  <body>
    <div class="row">
      <div class="col-xs-10 col-sm-6 col-md-8 col-xs-offset-1">
      <h1>PebbleGamePrice <small>Settings</small></h1>
      <table class="table table-striped">
        <tr>
          <th>Game Name</th>
          <th>Game appid</th>
        </tr>
        <tr>
          <td>GTA V</td>
          <td>271590</td>
        </tr>
      </table>
      <form class="form-inline">
        <div class="form-group">
          <label for="game_name">Game Name</label>
          <input type="text" class="form-control" id="game_name" placeholder="Example Name">
        </div>
        <div class="form-group">
          <label for="game_appid">Email</label>
          <input type="number" class="form-control" id="game_appid" placeholder="1234567">
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
      </div>
    </div>
  </body>
</html>
